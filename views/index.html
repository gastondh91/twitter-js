{% extends "layout.html" %}

{% block content %}
  
<div class="page-header">
   <h1>Welcome to Twitter.js!</h1>
</div>
<div class="row">
  <div class="col-md-3">
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for valor in tweets %}
      <ul class="tweetbox">
        <img></img>
        <li>{{valor.content}}</li>
      </ul>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
